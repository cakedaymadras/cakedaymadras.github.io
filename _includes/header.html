<!-- Header -->
<header id="header"{% if page.layout == 'landing_' %} class="alt"{% endif %}>
  <!-- <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1> -->
  <h1><a href="{{ site.baseurl }}/index.html"><img src="./images/CakeDayLogo.png" style="max-height:100%;"/></a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="index.html" class="menuDesktop"><span>Home</span></a>
      </li>
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li class="special">
        <a href="{{ my_page.url | prepend: site.baseurl }}" class="menuDesktop"><span>{{ my_page.title }}</span></a>
      </li>
      {% endif %}
      {% endfor %}
      <li class="special">
        <a href="https://store.cakedaychennai.in" class="menuDesktop-order"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span>Order Now</span></a>
      </li>
      <li class="special">
        <a href="#menu" class="menuToggle"><span></span></a>
        <div id="menu">
          <ul>
            <li><a href="https://store.cakedaychennai.in"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Order Online</a></li>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  <!--nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav-->
</header>
